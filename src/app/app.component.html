<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            PyCon US 2025
          </ion-list-header>

          <ion-item *ngIf="loggedIn">
            <ion-label>Hello, {{nickname}}</ion-label>
          </ion-item>

          <ion-list-header *ngIf="hasApps">
            Apps
          </ion-list-header>

          <ion-menu-toggle *ngIf="hasMaskViolation" autoHide="false">
            <ion-item routerLink="/app/tabs/mask-violation" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="sad-outline"></ion-icon>
              <ion-label>
                Mask Violation
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="hasDoorCheck" autoHide="false">
            <ion-item routerLink="/app/tabs/door-check" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="checkbox-outline"></ion-icon>
              <ion-label>
                Door Check
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="hasDoorCheck" autoHide="false">
            <ion-item routerLink="/app/tabs/t-shirt-redemption" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="shirt-outline"></ion-icon>
              <ion-label>
                Swag Pickup
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="hasLeadRetrieval" autoHide="false">
            <ion-item routerLink="/app/tabs/lead-retrieval" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="qr-code"></ion-icon>
              <ion-label>
                Lead Scanner
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-list-header>
            Schedule
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of schedulePages; let i = index">
            <ion-item [class]="p.indent? 'indent' : ''" [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>

          <ion-accordion-group>
            <ion-accordion value="first">
              <ion-item slot="header" color="white">
                <ion-icon slot="start" name="newspaper"></ion-icon>
                <ion-label>Presentations</ion-label>
              </ion-item>
              <div class="" slot="content">
              <ion-menu-toggle autoHide="false" *ngFor="let p of presentationPages; let i = index">
                <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
                  <ion-icon slot="start" [name]="p.icon"></ion-icon>
                  <ion-label>
                    {{p.title}}
                  </ion-label>
                </ion-item>

              </ion-menu-toggle>
              </div>
            </ion-accordion>
          </ion-accordion-group>

          <ion-list-header>
            Information
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
              <ion-badge *ngIf="(p.title === 'About PyCon US' && liveUpdateService.updateAvailable?.available)">Live Update Available</ion-badge>
            </ion-item>

          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="loggedIn" lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/account" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Account
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="!loggedIn" lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list lines="none">

          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Dark Mode
            </ion-label>
            <ion-toggle [(ngModel)]="dark" (ngModelChange)="toggleDarkTheme()"></ion-toggle>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
