<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button [color]="liveUpdateService.needsUpdate ? 'primary' : 'medium'"></ion-menu-button>
      <ion-badge *ngIf="liveUpdateService.needsUpdate" size=sm>1</ion-badge>
    </ion-buttons>
    <ion-title>Social Media</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
     <ion-col>
      <ion-row>
        <ion-col [innerHtml]="content['social-media']">
        </ion-col>
      </ion-row>
    </ion-col>
    </ion-row>
    <ion-row>
      <br>
      <br>
      <br>
      <br>
    </ion-row>
  </ion-grid>
</ion-content>
