<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button [color]="liveUpdateService.needsUpdate ? 'primary' : 'medium'"></ion-menu-button>
      <ion-badge *ngIf="liveUpdateService.needsUpdate" size=sm>1</ion-badge>
    </ion-buttons>
    <ion-title *ngIf="!ios && !showSearchbar">Expo-Hall</ion-title>
    <ion-searchbar #search *ngIf="showSearchbar" [debounce]="250" showCancelButton="always" [(ngModel)]="searchQueryText" (ionClear)="resetSearch()" (ionCancel)="resetSearch()" (ionChange)="searchSponsors()" (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true && focusButton()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <div class="search-container" style="position: absolute; width: 100%; z-index: 10;">
  <div id="search-results" style="width: 90%; margin: auto;">
    <div class="search-result" style="width: 100%; background-color: white; padding-left: 5%; padding-top: .75em; padding-bottom: .75em;" *ngFor="let sponsor of queryResults">
      <div style="width: 100%; height: 100%" (click)="selectSponsor(sponsor);">
        <img src="{{ sponsor.logo_url }}" style="width: 2em; max-height: 1em;"><span style="padding-left: 1em;">{{ sponsor.name }}</span>
      </div>
    </div>
  </div>
